# 修改／保存文件前确认文件字符集为UTF-8
#　confirm file encoding is UTF-8 before eidt or save file.
Interface.import=import org.springframework.stereotype.Component;
Interface.annotation=@Component
MyBatisGenerator.isOverwriteEnabled=false
# 是否生成支持jpa方法
Jpa.flag=false
# Jpa　字段是否需要加上@column注释
Jpa.field.column.flag=false
# 是否支持lombook注解，如果需要，则不会生成getter setter方法
getset.annotation=false

# 如果生成全量表，实体名补充字符
entity.add=Entity